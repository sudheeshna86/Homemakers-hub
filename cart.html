<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Cart - ShopEasy</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --main-color: #FF5722;
      /* Orange Theme */
      --accent-color: #e64a19;
      --light-bg: #f5f5f5;
      --card-bg: #ffffff;
    }

    /* Navbar */
    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #ff914d;
  padding: 12px 24px;
  color: #fff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.logo {
  font-size: 26px;
  font-weight: 600;
}

.nav-links {
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 5px;
}

.profile-dropdown {
  position: relative;
}

.profile-btn {
  background: none;
  border: none;
  color: #fff;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #fff;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  overflow: hidden;
  z-index: 1;
}

.profile-dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content a {
  color: #333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #ff914d;
  color: #fff;
}


    /* Cart Container */
    .cart-page {
      background: var(--light-bg);
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      gap: 20px;
    }

    .cart-left {
      flex: 2;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffe5cc;
    }

    .cart-right {
      flex: 1;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      height: fit-content;
      background-color: #ffe5cc;
    }

    .cart-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    /* Product Card */
    .cart-product {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
 
 
      background-color: #ffe5cc;
    }

    .cart-product img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-details {
      flex: 1;
    }

    .product-details h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #333;
    }

    .product-details p {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .product-price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
    }

    .price-original {
      text-decoration: line-through;
      font-size: 14px;
      color: gray;
      margin-left: 10px;
    }

    .price-offer {
      color: green;
      font-size: 14px;
      margin-left: 10px;
    }

    /* Quantity Controls */
    .quantity-controls {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .quantity-controls button {
      background: #eee;
      border: none;
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 5px;
    }

    /* Remove */
    .remove-link {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
      cursor: pointer;
    }

    /* Checkout Side */
    .summary-title {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
    }

    .summary-total {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .savings {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Buttons */
    .cart-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .cart-buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-continue {
      background: #ffffff;
      color: #333;
      border: 1px solid #ccc;
    }

    .btn-place-order {
      background: var(--main-color);
      color: white;
    }

    .btn-place-order:hover {
      background: var(--accent-color);
    }
    .logo img {
  height: 100%;
  width: auto;
  transform: scale(1.8);
}
@media (max-width: 768px) {
  .cart-page {
    flex-direction: column;
  }

  .cart-left, .cart-right {
    width: 100%;
  }

  .cart-product {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .nav-links {
    display: none; /* Hide links for smaller screens */
  }

  .cart-buttons {
    flex-direction: column;
    gap: 10px;
  }

  .cart-buttons button {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .product-details h3 {
    font-size: 16px;
  }

  .cart-product img {
    width: 80px;
    height: 80px;
  }

  .cart-title, .summary-title {
    font-size: 20px;
  }
}

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="HomeCrafted Logo" style="height: 50px;">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="product.html">Shop or Explore</a>
      <a href="addp.html">Sell Products</a>
      <a href="cart.html"><i class="fas fa-shopping-cart" style="margin-right: 5px;"></i> My Cart</a>
      <a href="order.html">My Orders</a>
      <a href="wishlist.html"><i class="fas fa-heart" style="margin-right: 5px;"></i> Wishlist</a>
  
      <div class="profile-dropdown">
        <button class="profile-btn">
          <i class="fas fa-user" style="margin-right: 5px;"></i> My Profile
        </button>
        <div class="dropdown-content">
          <a href="profile.html">Profile</a>
          
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Cart Page -->
  <div class="cart-page">

    <!-- Left Side (Cart Items) -->
    <div class="cart-left">
      <h2 class="cart-title">My Cart </h2>

      <div class="cart-product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmSfvoZOxs9TWpONkTZ-4-N97VJ6r4OsUv7g&s"
          alt="Embroidery">
        <div class="product-details">
          <h3>Floral Hand Embroidery</h3>
          <p>>By Neha Crafts</p>
          <div class="product-price">
            ₹960
            <span class="price-original">₹1999</span>
            <span class="price-offer">51% Off</span>
          </div>

          <div class="quantity-controls">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>

          <div class="remove-link">Remove</div>
          <div class="cart-buttons">
          
            <button class="btn-place-order">Place Order</button>
          </div>

        </div>
       
      </div>

      <!-- <div class="cart-buttons">
        
        <button class="btn-place-order">Place Order</button>
      </div> -->

    </div>

    <!-- Right Side (Summary) -->
    <div class="cart-right">
      <h2 class="summary-title">PRICE DETAILS</h2>

      <div class="summary-item">
        <span>Price (1 item)</span>
        <span>₹960</span>
      </div>

      <div class="summary-item">
        <span>Delivery Charges</span>
        <span style="color: green;">FREE</span>
      </div>

      <div class="summary-item summary-total">
        <span>Amount Payable</span>
        <span>₹960</span>
      </div>

      <div class="savings">
        Your Total Savings on this order ₹1,039
      </div>

    </div>

  </div>

</body>

</html>
