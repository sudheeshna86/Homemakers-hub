<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | Homemakers Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="create.css">
</head>

<body>
  <div class="signup-container">
    <div class="signup-card">
      <h1>Get Started ☝️</h1>
      <p class="subtitle">Create your account to join<br>Homemakers Hub</p>

      <form>
        <div class="input-group">
          <input type="text" placeholder="Name" required>
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Enter your password" required>
        </div>
        <p class="terms-text">
          By signing up, you agree to the <a href="#">Terms of Service</a>
        </p>
        <button type="submit" class="signup-btn"><a href="login.html">Sign up</a></button>
      </form>

      <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
</body>

</html>
