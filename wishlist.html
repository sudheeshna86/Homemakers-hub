<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Wishlist - ShopEasy</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --main-color: #FF5722;
      --accent-color: #e64a19;
      --light-bg: #f5f5f5;
      --card-bg: #ffffff;
      --text-gray: #555;
      --price-green: #2e7d32;
    }

    /* Navbar */
    .navbar {
        height: 84px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #ff914d;
  padding: 12px 24px;
  color: #fff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.logo {
  font-size: 26px;
  font-weight: 600;
}

.nav-links {
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 5px;
}

.profile-dropdown {
  position: relative;
}

.profile-btn {
  background: none;
  border: none;
  color: #fff;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #fff;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  overflow: hidden;
  z-index: 1;
}

.profile-dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content a {
  color: #333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #ff914d;
  color: #fff;
}

    /* Wishlist Page */
    .wishlist-page {
      background: var(--light-bg);
      padding: 40px 20px;
      min-height: 100vh;
    }

    .wishlist-header {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    /* Wishlist Item */
    .wishlist-item {
      display: flex;
      align-items: center;
      background: var(--card-bg);
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
       background-color: #ffe5cc;
    }

    .wishlist-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-right: 20px;
    }

    .wishlist-details {
      flex: 1;
    }

    .wishlist-details h3 {
      font-size: 18px;
      color: #0073e6;
      margin-bottom: 5px;
    }

    .wishlist-details .assured {
      display: inline-block;
      margin-bottom: 10px;
    }

    .wishlist-details .price {
      font-size: 20px;
      font-weight: bold;
      margin-top: 5px;
    }

    .wishlist-details .old-price {
      font-size: 16px;
      color: var(--text-gray);
      text-decoration: line-through;
      margin-left: 10px;
    }

    .wishlist-details .discount {
      font-size: 16px;
      color: var(--price-green);
      margin-left: 10px;
    }

    .wishlist-delete {
      position: absolute;
      right: 20px;
      top: 20px;
      color: var(--text-gray);
      cursor: pointer;
      font-size: 20px;
      transition: color 0.3s;
    }

    .wishlist-delete:hover {
      color: var(--main-color);
    }
    .logo img {
  height: 100%;
  width: auto;
  transform: scale(1.8);
    }
/* Mobile Responsiveness */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 20px;
  }

  .nav-links {
    flex-direction: column;
    gap: 10px;
    width: 100%;
    margin-top: 10px;
  }

  .wishlist-page {
    padding: 20px 10px;
  }

  .wishlist-header {
    font-size: 20px;
    margin-bottom: 16px;
  }

  .wishlist-item {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px;
  }

  .wishlist-item img {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
    margin-right: 0;
  }

  .wishlist-details {
    width: 100%;
  }

  .wishlist-details h3 {
    font-size: 16px;
  }

  .wishlist-details .price {
    font-size: 18px;
  }

  .wishlist-details .old-price,
  .wishlist-details .discount {
    font-size: 14px;
  }

  .wishlist-delete {
    right: 15px;
    top: 15px;
    font-size: 18px;
  }
}

@media (max-width: 480px) {
  .logo {
    font-size: 22px;
  }

  .logo img {
    transform: scale(1.5);
  }

  .wishlist-header {
    font-size: 18px;
  }

  .wishlist-item img {
    width: 70px;
    height: 70px;
  }

  .wishlist-details h3 {
    font-size: 15px;
  }

  .wishlist-details .price {
    font-size: 16px;
  }

  .wishlist-delete {
    font-size: 16px;
  }
}

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="HomeCrafted Logo" style="height: 50px;">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="product.html">Shop or Explore</a>
      <a href="addp.html">Sell Products</a>
      <a href="cart.html"><i class="fas fa-shopping-cart" style="margin-right: 5px;"></i> My Cart</a>
      <a href="order.html">My Orders</a>
      <a href="wishlist.html"><i class="fas fa-heart" style="margin-right: 5px;"></i> Wishlist</a>
  
      <div class="profile-dropdown">
        <button class="profile-btn">
          <i class="fas fa-user" style="margin-right: 5px;"></i> My Profile
        </button>
        <div class="dropdown-content">
          <a href="profile.html">Profile</a>
          
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </nav>


  <!-- Wishlist Page -->
  <div class="wishlist-page">
    <h2 class="wishlist-header">My Wishlist </h2>

    <!-- Wishlist Item 1 -->
    <div class="wishlist-item">
      <img
        src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQV_nFknupqCuRj8uUXKDNmSCReYyB4t9FWnPvddHfS0a04jwQ9JSaMj8azhByXDQqTK4IHHniJC9n4LvhgiY0HFhzrtT7Vv6Xz7dmJ6OpMxnRhl4YU042s">
      <div class="wishlist-details">
        <h3>Organic Strawberry Jam</h3>
        
        <div>
          <span class="price">₹250</span>
          <span class="old-price">₹400</span>
          <span class="discount">75% off</span>
        </div>
      </div>
      <i class="fas fa-trash wishlist-delete"></i>
    </div>

    <!-- Wishlist Item 2 -->
    <div class="wishlist-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmSfvoZOxs9TWpONkTZ-4-N97VJ6r4OsUv7g&s"
        alt="Embroidery">
      <div class="wishlist-details">
        <h3>Floral Hand Embroidery</h3>
       
        <div>
          <span class="price">₹1200</span>
          <span class="old-price">₹1900</span>
          <span class="discount">85% off</span>
        </div>
      </div>
      <i class="fas fa-trash wishlist-delete"></i>
    </div>

  
  </div>

</body>

</html>
